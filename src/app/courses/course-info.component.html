<h2>Course Info</h2>
<hr/>

<form #courseForm="ngForm" ngForm *ngIf="course">

  <div class="form-group row mb-2">
    <label class="col-sm-2 col-form-label">Name</label>
  
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        name="name"
        #courseName="ngModel"
        required
        [ngClass]="{'is-invalid': courseName.invalid}"
        [(ngModel)]="course.name"
      >
      
      <div class="invalid-feedback">
        <span>Course name is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row mb-2">
    <label class="col-sm-2 col-form-label">Price</label>
  
    <div class="col-sm-10">
      <input
        name="price"
        [(ngModel)]="course.price"
        [ngClass]="{'is-invalid': coursePrice.invalid}"
        #coursePrice="ngModel"
        type="number"
        class="form-control"
        required
      >
      
      <div class="invalid-feedback">
        <span>Course price is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row mb-2">
    <label class="col-sm-2 col-form-label">Rating</label>
  
    <div class="col-sm-10">
      <input
      name="rating"
        [(ngModel)]="course.rating"
        [ngClass]="{'is-invalid': courseRating.invalid}"
        #courseRating="ngModel"
        type="number"
        class="form-control"
        required
      >
      
      <div class="invalid-feedback">
        <span>Course rating is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row mb-2">
    <label class="col-sm-2 col-form-label">Description</label>
  
    <div class="col-sm-10">
      <textarea
        name="description"
        [(ngModel)]="course.description"
        [ngClass]="{'is-invalid': courseDescription.invalid}"
        #courseDescription="ngModel"
        class="form-control"
        required
      ></textarea>
      
      <div class="invalid-feedback">
        <span>Course description is required</span>
      </div>
    </div>

  </div>

  <button [disabled]="courseForm.invalid"  (click)="save()" class="btn btn-primary" style="margin-right: 3px;">Save</button>
  <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>

</form>
